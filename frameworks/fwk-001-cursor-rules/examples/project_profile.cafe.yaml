roles:
  enable: ["product_owner_ai","planning_ai","data_ai","codegen_ai","qa_ai","mlops_ai","documentation_ai","security_ai"]
  disable: ["auditor_ai","principal_engineer_ai","prompt_linter_ai","l10n_i18n_ai","observability_ai","analyst_ai"]

routing_additions:
  "/design_schema": "data_ai"
  "/create_migration": "data_ai"
  "/optimize_queries": "data_ai"
  "/security_scan": "security_ai"
  "/threat_model": "security_ai"
  "/compliance_check": "security_ai"

qa_target_coverage: 80

payments:
  provider: "paypal"
  credit_cards_via: "paypal_checkout"
  pci_scope_minimized: true

env:
  hosting: "vercel"
  database: "supabase-postgres"
  region: "auto"